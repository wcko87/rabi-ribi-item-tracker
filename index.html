<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Item Tracker</title>
    </head>
    <body class="main" style="text-align: center">
        <div>
            <div id='window'>
                <canvas style="outline-style:solid;outline-width:1px" id="mainCanvas"></canvas>
            </div>
            <br><br><br><br>
            <div>
                <span style="color: #ff0000; "><span id="errorBox"></span></span><br>
                <label for="backgroundColor">Background Color: </label><input type="text" value="#000000" style="width:80px" id="backgroundColor"><br>
                <label for="canvasSizeX">Size - X: </label><input type="number" style="width:60px" value="512" id="canvasSizeX">
                <label for="canvasSizeY"> Y: </label><input type="number" style="width:60px" value="200" id="canvasSizeY"><br>
                <label for="itemList">Item List:</label><br>
                <textarea id="itemList" rows="15" cols="30">
LOADING...
</textarea><br>
                <label for="modeList">Toggle Order:</label><br>
                <textarea id="modeList" rows="5" cols="30">
LOADING...
</textarea><br>
                <button onclick="initializeBoard()">Refresh Board</button>
            </div>
            <span>Tracker originally by wcko87, further changed by Marenthyu.</span>
        </div>
        <script src="itemtracker.js"></script>
        <script type='text/javascript'>window.addEventListener("load", initializeBoard);</script>
    </body>
</html>
