<!DOCTYPE html>
<html>
    <head>
        <title>Item Tracker</title>
    </head>
    <body class="main">
        <center>
            <div id='window'>
                <canvas style="outline-style:solid;outline-width:1px" id="mainCanvas"></canvas>
            </div>
            <br><br><br><br>
            <div>
                <font color="#ff0000"><span id="errorBox"></span></font><br>
                Background Color: <input type="text" value="#000000" style="width:80px" id="backgroundColor"><br>
                Size - X: <input type="number" style="width:60px" value="512" id="canvasSizeX"> Y: <input type="number" style="width:60px"  value="200" id="canvasSizeY"><br>
                Item List:<br>
<textarea id="itemList" rows="15" cols="30">
LOADING...
</textarea><br>
                Toggle Order:<br>
<textarea id="modeList" rows="5" cols="30">
LOADING...
</textarea><br>
                <button onclick="initializeBoard()">Refresh Board</button>
            </div>
        </center>
        <script src="itemtracker.js"></script>
        <script type='text/javascript'>window.onLoad = initializeBoard();</script>
        <span>Tracker originally by wcko87, further changed by Marenthyu.</span>
    </body>
</html>
